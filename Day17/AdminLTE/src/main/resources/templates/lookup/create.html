<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header_app">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- header -->
		<header th:replace="fragments/header :: header"></header>
		<!-- sidebar -->
		<aside th:replace="fragments/sidebar :: sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Lookup <small>Index</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Lookup</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<!-- content mulai -->
						<form th:action="@{~/lookup/save}" th:object="${lookup}" method="post" >
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">New Lookup</h3>
							</div>
							<div class="box-body form-horizontal">
								<div class="form-group" th:classappend="${#fields.hasErrors('kdLookup')} ? has-error:'' ">
									<label class="control-label col-md-2">Kode</label>
									<div class="col-md-8">
										<input type="text" th:field="*{kdLookup}" class="form-control" />
										<label th:if="${#fields.hasErrors('kdLookup')}" th:class="'text-danger'">Kode Tidak Boleh Kosong</label>
									</div>
								</div>
								
								<div class="form-group" th:classappend="${#fields.hasErrors('nmLookup')} ? has-error:'' ">
									<label class="control-label col-md-2">Nama</label>
									<div class="col-md-8">
										<input type="text" th:field="*{nmLookup}" class="form-control"/>
										<span th:if="${#fields.hasErrors('nmLookup')}" class="help-block">Nama Tidak Boleh Kosong</span>
									</div>
								</div>
								
								<div class="form-group" th:classappend="${#fields.hasErrors('type')} ? has-error:'' ">
									<label class="control-label col-md-2">Type</label>
									<div class="col-md-8">
										<input type="text" th:field="*{type}" class="form-control"/>
										<span th:if="${#fields.hasErrors('type')}" class="help-block">Type Tidak Boleh Kosong</span>
									</div>
								</div>
								
								<div class="form-group" th:classappend="${#fields.hasErrors('posisi')} ? has-error:'' ">
									<label class="control-label col-md-2">Posisi</label>
									<div class="col-md-8">
										<input type="text" th:field="*{posisi}" class="form-control" />
										<span th:if="${#fields.hasErrors('posisi')}" class="help-block">Posisi Tidak Boleh Kosong</span>
									</div>
								</div>
								
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-save"></i> Save
								</button>
								
								<a th:href="@{~/lookup/index}" class="btn btn-warning pull-right">Cancel</a>
							</div>
						</div>
						</form>
						<!-- content selesai -->
					</div>
				</div>
			</section>
		</div>
		<!-- footer -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	<!-- script javascript -->
	<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
