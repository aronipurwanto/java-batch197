<html xmlns:th="http://www.thymeleaf.org">
<form id="form-keahlian" th:action="@{~/keahlian/save}" th:object="${keahlian}" method="POST">
	<div class="modal-header">
		<button type="button" class="close btn-xs" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Tambah Keahlian </h4>
		
		<!-- Biodata ID, dengan HIDDEN -->
		<input type="hidden" th:field="*{biodataId}" />
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('certificateName')} ? 'form-group has-error':'form-group'">
					<label>Nama Keahlian</label>
					<input type="text" th:field="*{certificateName}" class="form-control"/>
					<span th:if="${#fields.hasErrors('certificateName')}" class="help-block" th:errors="*{certificateName}">pesan error</span>
				</div>
			</div>			
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('skillLevelId')} ? 'form-group has-error':'form-group'">
					<label>Level Keahlian</label>
					<select th:field="*{skillLevelId}" class="form-control">
						<option value="">- Pilih Level-</option>
						<option th:each="item : ${listSkill}" th:text="${item.description}" th:value="${item.id}"></option>
					</select>
					<span th:if="${#fields.hasErrors('skillLevelId')}" class="help-block" th:errors="*{skillLevelId}">pesan error</span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div th:class="${#fields.hasErrors('notes')} ? 'form-group has-error':'form-group'">
					<label>Catatan</label>
					<textarea th:field="*{notes}" class="form-control" rows="4"> </textarea>
					<span th:if="${#fields.hasErrors('notes')}" class="help-block" th:errors="*{notes}">pesan error</span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="btn-group">
       		<button type="button" class="btn btn-warning" id="btn-close-form">Batal</button>
       		<button type="submit" class="btn btn-primary">Simpan</button>
       	</div>
     </div>
</form>
</html>
