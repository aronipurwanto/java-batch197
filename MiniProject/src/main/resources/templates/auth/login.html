<!DOCTYPE html>
<html layout:decorate="~{fragments/layout-login.html}">
<head>
<title>Plain Page</title>
</head>
<body>
	<div layout:fragment="content">
		<form>
			<h1>Login Form</h1>
			<div>
				<input type="text" class="form-control" name="username" placeholder="Username" required="" />
			</div>
			<div>
				<input type="password" class="form-control" name="password" placeholder="Password" required="" />
			</div>
			<div>
				<a class="btn btn-default submit" href="index.html">Log in</a> 
				<a class="reset_pass" href="#">Lost your password?</a>
			</div>

			<div class="clearfix"></div>

			<div class="separator">
				<p class="change_link">
					New to site? <a href="#signup" class="to_register"> Create
						Account </a>
				</p>

				<div class="clearfix"></div>
				<br />

				<div>
					<h1>
						<i class="fa fa-paw"></i> Gentelella Alela!
					</h1>
					<p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap
						3 template. Privacy and Terms</p>
				</div>
			</div>
		</form>
	</div>
</body>
