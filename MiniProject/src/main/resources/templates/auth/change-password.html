<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{fragments/layout-login}">
<head>
<title>Plain Page</title>
</head>
<body>
	<div data-layout-fragment="content">
		<form th:action="@{/check-email}" th:object="${forgot}" method="post">
			<h1>Forgot Password</h1>
			<div th:class="${#fields.hasErrors('email')} ? 'has-error':''">
				<input type="text" th:field="*{email}" class="form-control"/>
				<span th:if="${#fields.hasErrors('email')}" class="help-block" th:errors="*{email}">pesan error</span>
			</div>
			<div>
				<button type="submit" class="btn btn-default submit">Submit</button> 
			</div>

			<div class="clearfix"></div>

			<div class="separator">
				<p class="change_link">
					New to site? <a th:href="@{/signup}" class="to_register"> CreateAccount </a>
				</p>

				<div class="clearfix"></div>
				<br />

				<div>
					<h1>
						<i class="fa fa-paw"></i> Gentelella Alela!
					</h1>
					<p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap
						3 template. Privacy and Terms</p>
				</div>
			</div>
		</form>
	</div>
</body>
