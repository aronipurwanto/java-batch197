<html xmlns:th="http://www.thymeleaf.org">
<!-- content mulai -->
<form th:action="@{~/biodata/save}" th:object="${biodata}" method="post" id="form-biodata" >
<div class="box box-info box-solid">
	<div class="box-header with-border">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
		<h4 class="box-title">Create biodata</h4>
	</div>
	<div class="box-body">
		<div class="row">
			<div class="col-md-6">
				<div th:class="${#fields.hasErrors('nik')} ? 'form-group has-error':'form-group'">
					<label class="control-label">NIK</label>
					<input type="text" th:field="*{nik}" class="form-control" />
					<span th:if="${#fields.hasErrors('nik')}" class="help-block" th:errors="*{nik}"></span>
				</div>
			</div>
			<div class="col-md-6">
				<div th:class="${#fields.hasErrors('nama')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Nama</label>
					<input type="text" th:field="*{nama}" class="form-control"/>
					<span th:if="${#fields.hasErrors('nama')}" class="help-block" th:errors="*{nama}">Nama Tidak Boleh Kosong</span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('tptLahir')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Tempat Lahir</label>
					<input type="text" th:field="*{tptLahir}" class="form-control" />
					<span th:if="${#fields.hasErrors('tptLahir')}" class="help-block" th:errors="*{tptLahir}"></span>
				</div>
			</div>
			
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('tglLahir')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Tgl Lahir</label>
					<div class="input-group">
						<input type="text" th:field="*{tglLahir}" class="form-control datepicker" />
						<span class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</span>
					</div>
					<span th:if="${#fields.hasErrors('tglLahir')}" class="help-block" th:errors="*{tglLahir}"></span>
				</div>
			</div>
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('jk')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Jenis Kelamin</label>
					<select th:field="*{jk}" class="form-control">
						<option th:each="lookup : ${listJk}" th:value="${lookup.kdLookup}" th:text="${lookup.nmLookup}"></option>
					</select>
					<span th:if="${#fields.hasErrors('jk')}" class="help-block" th:errors="*{jk}"></span>
				</div>
			</div>
			
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('agama')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Agama</label>
					<select th:field="*{jk}" class="form-control">
						<option th:each="lookup : ${listAgama}" th:value="${lookup.kdLookup}" th:text="${lookup.nmLookup}"></option>
					</select>
					<span th:if="${#fields.hasErrors('agama')}" class="help-block" th:errors="*{agama}"></span>
				</div>
			</div>
		</div>
				
		<div class="row">
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('noTelp')} ? 'form-group has-error':'form-group'">
					<label class="control-label">No Telp</label>
					<input type="text" th:field="*{noTelp}" class="form-control" />
					<span th:if="${#fields.hasErrors('noTelp')}" class="help-block" th:errors="*{noTelp}"></span>
				</div>
			</div>
			
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('email')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Email</label>
					<div class="input-group">
						<input type="text" th:field="*{email}" class="form-control" />
						<span class="input-group-addon">
							<i class="fa fa-envelope-o"></i>
						</span>
					</div>
					<span th:if="${#fields.hasErrors('email')}" class="help-block" th:errors="*{email}"></span>
				</div>
			</div>
			
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('golDarah')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Gol. Darah</label>
					<select th:field="*{golDarah}" class="form-control">
						<option th:each="lookup : ${listGD}" th:value="${lookup.kdLookup}" th:text="${lookup.nmLookup}"></option>
					</select>
					<span th:if="${#fields.hasErrors('golDarah')}" class="help-block" th:errors="*{golDarah}"></span>
				</div>
			</div>
			
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('statusNikah')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Status Nikah</label>
					<select th:field="*{statusNikah}" class="form-control">
						<option th:each="lookup : ${listSN}" th:value="${lookup.kdLookup}" th:text="${lookup.nmLookup}"></option>
					</select>
					<span th:if="${#fields.hasErrors('statusNikah')}" class="help-block" th:errors="*{statusNikah}"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('wargaNegara')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Warga Negara</label>
					<input type="text" th:field="*{wargaNegara}" class="form-control" />
					<span th:if="${#fields.hasErrors('wargaNegara')}" class="help-block" th:errors="*{wargaNegara}"></span>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col-md-6">
				<h4 class="box-title text-info">Alamat Sesuai Kartu Identitas </h4>
				<hr style="margin:5px 0px;"/>
			</div>
			<div class="col-md-6">
				<h4 class="box-title text-info">Alamat Sesuai Tempat Tinggal Saat Ini</h4>
				<hr style="margin:5px 0px;"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div th:class="${#fields.hasErrors('alamat')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Alamat</label>
					<input type="text" th:field="*{alamat}" class="form-control" />
					<span th:if="${#fields.hasErrors('alamat')}" class="help-block" th:errors="*{alamat}"></span>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('provinsiId')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Propinsi</label>
					<select th:field="*{provinsiId}" class="form-control" id="provinsiId">
						<option th:each="prop : ${listProp}" th:value="${prop.id}" th:text="${prop.nmProvinsi}"></option>
					</select>
					<span th:if="${#fields.hasErrors('provinsiId')}" class="help-block" th:errors="*{provinsiId}"></span>
				</div>
			</div>
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('kotaId')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Kota</label>
					<select th:field="*{kotaId}" class="form-control" id="kotaId">
						<option value="">= Pilih Kota =</option>
					</select>
					<span th:if="${#fields.hasErrors('kotaId')}" class="help-block" th:errors="*{kotaId}"></span>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>	
		
		<div class="row">
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('kecamatanId')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Kecamatan</label>
					<select th:field="*{kecamatanId}" class="form-control" id="kecamatanId">
						<option value="">= Pilih Kecataman =</option>
					</select>
					<span th:if="${#fields.hasErrors('kecamatanId')}" class="help-block" th:errors="*{kecamatanId}"></span>
				</div>
			</div>
			<div class="col-md-3">
				<div th:class="${#fields.hasErrors('kelurahanId')} ? 'form-group has-error':'form-group'">
					<label class="control-label">Desa</label>
					<select th:field="*{kelurahanId}" class="form-control" id="kelurahanId">
						<option value="">= Pilih Desa =</option>
					</select>
					<span th:if="${#fields.hasErrors('kelurahanId')}" class="help-block" th:errors="*{kelurahanId}"></span>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>		
	</div>
	<div class="box-footer">
		<button type="submit" class="btn btn-info pull-right">
			<i class="fa fa-save"></i> Save
		</button>		
		<button data-dismiss="modal" class="btn btn-default">Cancel</button>
	</div>
</div>
</form>
<!-- content selesai -->
</html>
